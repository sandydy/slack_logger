  pre_build:
    commands:
      - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.us-west-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t slack_logger .
      - docker tag slack_logger:latest $AWS_ACCOUNT_ID.dkr.ecr.us-west-1.amazonaws.com/slack_logger:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.us-west-1.amazonaws.com/slack_logger:latest
